  applicationNamespace: openshift-gitops
  destinationNamespace: kafka
  source:
    repoUrl:
    targetRevision:
    path:
    helm:
      values:
        kafka:
          enabled: true
        console:
          enabled: true

        kafka-broker:
          namespace:
          nameOverride: kafka
          kafka:
            controller:
              enabled: true
            listener:
