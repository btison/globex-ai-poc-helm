                tls:
                  secret:
                    value:
                      crt: 
                      key: 
          authentication:
            clientId:
            clientSecret: 
            securityProtocol: SASL_SSL
            saslMechanism: SCRAM-SHA-512
        amq-streams-console:
          namespace: 
          subdomain: 
          kafka:
            name: 
            namespace: 
            authentication:
              saslMechanism: SASL_SSL
              securityProtocol: SCRAM-SHA-512
            authorization: simple
        kafka-topics:
          kafka:
            namespace: 
            cluster: 
  argocd:
    enabled: true
    syncwave: "1"