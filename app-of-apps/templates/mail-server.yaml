apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.mailserver.applicationName }}
  namespace: {{ .Values.mailserver.applicationNamespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .Values.mailserver.argocd.syncwave }}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  destination:
    name: ""
    namespace: {{ .Values.mailserver.destinationNamespace }}
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 10
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  source:
    repoURL: {{ .Values.mailserver.source.repoUrl }}
    targetRevision: {{ .Values.mailserver.source.targetRevision }}
    path: {{ .Values.mailserver.source.path }}
